<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tia</title>
</head>

<body>
    <p>My favorite movies</p>
    <button onclick="getMovies()">Show Movies</button>
    <div class="movies-container">
        <ul id="movies">
        </ul>
    </div>
    <p>Add favorite movie</p>
    <div class="name">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
    </div>
    <div class="genre-conatiner">
        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre">
    </div>
    <div class="plot-container">
        <label for="plot">Plot</label>
        <textarea id="plot" name="plot" rows="4" cols="50">
    </textarea>
    </div>
    <div class="date-container">
        <label for="date">Release Date</label>
        <input type="date" id="date" name="date" pattern="\d{4}-\d{2}-\d{2}">
    </div>
    <div class="rating-container">
        <label for="rating">Rating</label>
        <input type="number" id="rating" name="rating">
    </div>
    <div class="notes-container">
        <label for="notes">Notes</label>
        <input type="text" id="notes" name="notes">
    </div>
    <button type="submit" onclick="addMovie()">Submit</button>

    <script src="./main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
